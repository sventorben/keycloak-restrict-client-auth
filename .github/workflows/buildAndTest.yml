name: Build and test

on:
  push:
    branches: [ main ]
    paths:
    - 'src/**'
    - '*.xml'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11
        cache: 'maven'
    - name: Build
      run: mvn -B clean package --file pom.xml
    - name: Integration test
      run: mvn -B failsafe:integration-test failsafe:verify --file pom.xml
  compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        keycloak_version: [ 18.0.0, latest ]
        keycloak_dist: [quarkus, wildfly]
        experimental: [false]
        include:
          - keycloak_version: nightly
            experimental: true
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'
      - name: Compatibility tests
        run: mvn -B -U clean test-compile failsafe:integration-test failsafe:verify --file pom.xml -Dkeycloak.version=${{ matrix.keycloak_version }} -Dkeycloak.dist=${{ matrix.keycloak_dist }}
